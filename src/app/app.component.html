<md-sidenav-container>
  <md-sidenav #sidenav>
    <md-nav-list>
      <a md-list-item routerLink="/mood-board" routerLinkActive="active">Mood board</a>
      <a md-list-item routerLink="/game-frame" routerLinkActive="active">Game frame</a>
      <a md-list-item routerLink="/clock" routerLinkActive="active">Clock</a>
      <a md-list-item routerLink="/settings" routerLinkActive="active">Settings</a>
    </md-nav-list>
  </md-sidenav>
  <div class="main-content">
    <md-toolbar color="primary">
      <button md-icon-button (click)="sidenav.toggle()"><md-icon>menu</md-icon></button>
      <span>{{title}}</span>
    </md-toolbar>
    <router-outlet></router-outlet>
  </div>
</md-sidenav-container>
